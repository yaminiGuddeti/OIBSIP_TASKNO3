<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="wrapper">
      <form id='tempCal' onsubmit="calculateTemp(); return false">
          <label>Enter Value:</label>
          <input type="number" name="temp" id="temp" class="input">
             <select name="select" id="select" class="options">
               <option value="celsius"> °C</option> 
               <option value="fahrenheit"> °F</option>
             </select>
             <br><br><br>
             <label>Converted Temperature:<span>  </span><span id="resultContainer" class="output"></span></label> <br><br><br>
             <input type="submit" name="temp"  class="submit" value="convert">
       </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
